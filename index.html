<!DOCTYPE html>
<html>
  <body style="background: transparent; width: 20px; height: 500px; overflow: hidden; -webkit-app-region: drag;">
    <div id="path" style="position: absolute; width: 4px; height: 100%; background: linear-gradient(to top, rgba(255,255,255,0) 5%, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 97%); left: 49.54%; top:4%"></div>
    <div id="dot" style="width: 30px; height: 30px; background: #000; border-radius: 80%; position: absolute; bottom: 0; left: 7px;"></div>
    
    <script>
      let dot = document.getElementById('dot');
    
      let inhaleTime = 5000; 
      let exhaleTime = 5500; 
    
      let totalDistance = 235; 
      
      function startAnimation() {
        let inhaleAnimation = dot.animate([
          { bottom: '0px', backgroundColor: '#FFFF00', offset: 0, transform: 'scale(0.8)' },
          { bottom: totalDistance * 0.5 + 'px', backgroundColor: '#FFF', offset: 0.5, transform: 'scale(1.1)' },
          { bottom: totalDistance + 'px', backgroundColor: '#FFFF00', offset: 1, transform: 'scale(1.3)' }
        ], {
          duration: inhaleTime,
          fill: "forwards"
        });
    
        inhaleAnimation.onfinish = function() {
          let exhaleAnimation = dot.animate([
            { bottom: totalDistance + 'px', backgroundColor: '#FFFF00', offset: 0, transform: 'scale(1.3)' },
            { bottom: totalDistance * 0.5 + 'px', backgroundColor: '#FFF', offset: 0.5, transform: 'scale(1.1)' },
            { bottom: '0px', backgroundColor: '#FFFF00', offset: 1, transform: 'scale(0.8)' }
          ], {
            duration: exhaleTime,
            fill: "forwards"
          });
    
          exhaleAnimation.onfinish = function() {
            startAnimation();
          };
        };
      }
    
      startAnimation();
    </script>
  </body>
</html>
